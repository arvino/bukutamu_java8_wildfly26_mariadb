<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Register - Buku Tamu</ui:define>
    
    <ui:define name="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center mb-0">Register</h4>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <h:messages globalOnly="true" styleClass="alert alert-danger"/>
                            
                            <div class="mb-3">
                                <h:outputLabel for="nama" value="Nama Lengkap" styleClass="form-label"/>
                                <h:inputText id="nama" value="#{loginBean.member.nama}" 
                                           styleClass="form-control" required="true"
                                           requiredMessage="Nama wajib diisi"/>
                                <h:message for="nama" styleClass="text-danger"/>
                            </div>
                            
                            <div class="mb-3">
                                <h:outputLabel for="email" value="Email" styleClass="form-label"/>
                                <h:inputText id="email" value="#{loginBean.member.email}" 
                                           styleClass="form-control" required="true"
                                           requiredMessage="Email wajib diisi">
                                    <f:validateRegex pattern="^[A-Za-z0-9+_.-]+@(.+)$"/>
                                </h:inputText>
                                <h:message for="email" styleClass="text-danger"/>
                            </div>
                            
                            <div class="mb-3">
                                <h:outputLabel for="phone" value="Nomor HP" styleClass="form-label"/>
                                <h:inputText id="phone" value="#{loginBean.member.phone}" 
                                           styleClass="form-control" required="true"
                                           requiredMessage="Nomor HP wajib diisi"/>
                                <h:message for="phone" styleClass="text-danger"/>
                            </div>
                            
                            <div class="mb-3">
                                <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                                <h:inputSecret id="password" value="#{loginBean.member.password}" 
                                             styleClass="form-control" required="true"
                                             requiredMessage="Password wajib diisi"/>
                                <h:message for="password" styleClass="text-danger"/>
                                <small class="text-muted">Minimal 6 karakter</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <h:commandButton value="Register" action="#{loginBean.register}" 
                                               styleClass="btn btn-primary"/>
                            </div>
                        </h:form>
                        
                        <div class="text-center mt-3">
                            <p>Sudah punya akun? <h:link outcome="login" value="Login disini"/></p>
                            <p><h:link outcome="index" value="Kembali ke Beranda"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>

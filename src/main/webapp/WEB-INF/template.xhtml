<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title><ui:insert name="title">Buku Tamu</ui:insert></title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <ui:insert name="head"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <h:link outcome="/index" styleClass="navbar-brand">Buku Tamu</h:link>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <h:link outcome="/index" styleClass="nav-link">
                            <i class="fas fa-home"></i> Beranda
                        </h:link>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <h:panelGroup rendered="#{!loginBean.loggedIn}">
                        <li class="nav-item">
                            <h:link outcome="/login" styleClass="nav-link">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </h:link>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="/register" styleClass="nav-link">
                                <i class="fas fa-user-plus"></i> Register
                            </h:link>
                        </li>
                    </h:panelGroup>
                    
                    <h:panelGroup rendered="#{loginBean.loggedIn}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" 
                               data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> #{loginBean.loggedInMember.nama}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <h:link outcome="#{loginBean.admin ? '/admin/dashboard' : '/member/dashboard'}" 
                                            styleClass="dropdown-item">
                                        <i class="fas fa-tachometer-alt"></i> Dashboard
                                    </h:link>
                                </li>
                                <li>
                                    <h:form style="margin: 0;">
                                        <h:commandLink action="#{loginBean.logout}" 
                                                     styleClass="dropdown-item">
                                            <i class="fas fa-sign-out-alt"></i> Logout
                                        </h:commandLink>
                                    </h:form>
                                </li>
                            </ul>
                        </li>
                    </h:panelGroup>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-4">
        <ui:include src="/WEB-INF/components/messages.xhtml"/>
        <ui:include src="/WEB-INF/components/loading.xhtml"/>
        
        <ui:insert name="content">
            Content goes here
        </ui:insert>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-auto">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">Â© 2025 Buku Tamu. Developed by <a href="https://www.arvino.my.id/">Arvino Zulka</a></p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <ui:insert name="scripts"/>
</h:body>
</html>

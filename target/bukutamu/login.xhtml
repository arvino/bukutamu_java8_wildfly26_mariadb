<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Login - Buku Tamu</ui:define>
    
    <ui:define name="content">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <h:messages globalOnly="true" styleClass="alert alert-danger"/>
                            
                            <div class="mb-3">
                                <h:outputLabel for="email" value="Email" styleClass="form-label"/>
                                <h:inputText id="email" value="#{loginBean.email}" 
                                           styleClass="form-control" required="true"
                                           requiredMessage="Email wajib diisi"/>
                                <h:message for="email" styleClass="text-danger"/>
                            </div>
                            
                            <div class="mb-3">
                                <h:outputLabel for="password" value="Password" styleClass="form-label"/>
                                <h:inputSecret id="password" value="#{loginBean.password}" 
                                             styleClass="form-control" required="true"
                                             requiredMessage="Password wajib diisi"/>
                                <h:message for="password" styleClass="text-danger"/>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <h:commandButton value="Login" action="#{loginBean.login}" 
                                               styleClass="btn btn-primary"/>
                            </div>
                        </h:form>
                        
                        <div class="text-center mt-3">
                            <p>Belum punya akun? <h:link outcome="register" value="Daftar disini"/></p>
                            <p><h:link outcome="index" value="Kembali ke Beranda"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
